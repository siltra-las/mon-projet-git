<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livrable Git silam</title>
  <style>
    /* Style global */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      text-align: center;
      padding: 30px 20px;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px;
    }

    .card p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background: #4facfe;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00c6ff;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mise en pratique du module Git et GitHub</h1>
  </header>

  <main>
    <div class="card">
      <p> La page est en ligne avec succ√®s !</p>
      <a href="#" class="btn">Tester la CI/CD</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Premier labo</p>
  </footer>
</body>
</html>
